<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>accordion</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
  </head>
  <body>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <div class="container">
      <div class="row mt-4">
        <div class="col">
          <div class="accordion" id="temario">
            <div class="accordion-item">
              <h2 class="accordion-item">
               <h2 class="accordion-header" id="encabezado-1">
                  <button
                    class="accordion-button"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#elemento-1"
                    aria-expanded="true"
                    aria-controls="elemento-1"
                  >
                    Cap√≠tulo 1
                  </button>
                </h2>
                <div
                  id="elemento-1"
                  class="accordion-collapse show"
                  aria-labelledby="encabezado-1"
                  data-bs-parent="#temario"
                >
                  <div class="accordion-body">
                    <p>
                      Lorem ipsum dolor sit amet consectetur adipisicing elit.
                      Officia consectetur architecto ratione, vitae ipsa ea in
                      enim quas, harum, rerum ab corrupti! Voluptatibus
                      cupiditate modi doloribus culpa nobis molestias maxime?
                    </p>
                  </div>
                </div>
              </h2>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
